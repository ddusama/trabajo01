<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form>
    <table  >
        <tbody>
        <tr>
            <th>Title</th>
            <th>Isbn</th>
            <th>Price</th>
        </tr>
        <tr th:each="book: ${books}">
            <td><p th:text="${book.title}"></p></td>
            <td><p th:text="${book.isbn}"></p></td>
            <td><p th:text="${book.price}"></p></td>
            <td>

                <a  th:href="@{book/borrar/{id}(id=${book.id})}" >Eliminar</a>
            </td>

            <td>
                <a th:href="@{book/formularioModificar/{id}(id=${book.id})}" >Actualizar</a>
            </td>

        </tr>
        </tbody>
    </table>

    <a th:href="'/book/formularioInsertar'" class="btn btn-primary">Insertar</a>
    <br>
    <a th:href="'/authors'" class="btn btn-primary">List Authors</a>

</form>
</body>

</html>
