<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form  action="/author/modificar" th:object="${author}" method="POST">
    <div>
        <input type="hidden" th:value="*{id}" name="id_current" id="id_current"/>
    </div>
    <div >
        <label>Nombre: </label>
        <input type="text" name="firstName"  th:value="*{firstName}" >
    </div>
    <div >
        <label>Apellido: </label>
        <input type="text" name="lastName" th:value="*{lastName}" >
    </div>


    <button type="submit">Actualizar</button>
</form>
</body>
</html>
